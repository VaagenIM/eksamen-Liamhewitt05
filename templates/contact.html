{% extends 'base.html' %}

{% block content %}
    <section class="section-contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="section-title">Contact Us</h2>
                    <p class="section-description">Have a question or need assistance? Reach out to us using any of the following methods:</p>
                    <ul class="contact-methods">
                        <li><i class="fas fa-envelope"></i> Email: <a href="mailto:info@bedrift.no">info@bedrift.no</a></li>
                        <li><i class="fas fa-phone"></i> Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></li>
                        <li><i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/1234567890">+1 (234) 567-890</a></li>
                        <li><i class="fab fa-skype"></i> Skype: <a href="skype:bedrift.no?chat">bedrift.no</a></li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <div class="contact-form">
                        <h3 class="form-title">Send Us a Message</h3>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-info">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
