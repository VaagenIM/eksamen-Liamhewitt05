{% extends 'base.html' %}

{% block content %}
<style>
    .card-img-top {
        max-width: 50%;
        height: auto;
    }
</style>

<h1>Please Choose The Service You Would Like</h1>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for key, value in service_config.items() %}

            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/thumbnail/' + value['name'] + '.jpg') }}">
                    <div class="card-body">
                        <h2 class="card-text"> {{ value.display_name }} </h2>
                        <p class="card-text"> {{ value.summary }} </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='{{ url_for('service', name=value['name']) }}';">View</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
